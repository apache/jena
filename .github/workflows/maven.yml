name: Apache Jena CI
# Manual
on: 
  workflow_dispatch:
  pull_request:
    types: [ labeled ]

#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}

    if: ${{ (github.event.action == 'labeled' && github.event.label.name == 'run-actions') || github.event.action != 'labeled' }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: Build with Maven
      run: mvn -B verify -Pdev --file pom.xml
