version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: 
      interval: monthly
    open-pull-requests-limit: 10
  - package-ecosystem: "npm"
    directory: "/jena-fuseki2/jena-fuseki-ui"
    schedule:
      interval: "weekly"
    versioning-strategy: increase-if-necessary
    open-pull-requests-limit: 10
