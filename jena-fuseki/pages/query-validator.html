<div class="container">
	<div class="row">
		<div class="col-md-12">
		
			<form target="_blank" role="form" id="validateForm" class="form-horizontal" action="validate/query" method="post" accept-charset="UTF-8">
				<textarea id="yasqeValidator" name="query">PREFIX xsd:     &lt;http://www.w3.org/2001/XMLSchema#>
PREFIX rdf:     &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#> 
PREFIX rdfs:    &lt;http://www.w3.org/2000/01/rdf-schema#>
PREFIX owl:     &lt;http://www.w3.org/2002/07/owl#>
PREFIX fn:      &lt;http://www.w3.org/2005/xpath-functions#>
PREFIX apf:     &lt;http://jena.hpl.hp.com/ARQ/property#>
PREFIX dc:      &lt;http://purl.org/dc/elements/1.1/>

SELECT ?book ?title
WHERE
   { ?book dc:title ?title }</textarea>
   				<div id="rowLang" class="form-group">
					<label class="col-sm-1 control-label" for="languageSyntax">Syntax</label>
					<div class="col-sm-11">
						<select name="languageSyntax" class="form-control" style="width:auto;" id="syntax">
							<option value="SPARQL" selected="selected">SPARQL</option>
							<option value="ARQ">SPARQL Extended Syntax</option>
				      </select>
				   </div>
				</div>
   				<div id="rowOutput" class="form-group">
					<label class="col-sm-1 control-label" for="outputFormat">Output</label>
					<div class="col-sm-11">
						<div class="checkbox">
							<label><input  type="checkbox" name="outputFormat" value="sparql" checked="checked"/>SPARQL</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="outputFormat" value="algebra"/>SPARQL algebra</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="outputFormat" value="quads"/>SPARQL algebra (quads)</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="outputFormat" value="opt"/>SPARQL algebra (general optimizations)</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="outputFormat" value="optquads"/>SPARQL algebra (quads, general optimizations)</label>
						</div>
				   </div>
				</div>
				<div id="rowLineNums" class="form-group">
					<label class="col-sm-1 control-label" for="lineNums">Line Numbers</label>
					<div class="col-sm-11">
						<select name="linenumbers" class="form-control" style="width:auto;" id="lineNums">
							<option value="true" selected="selected">Yes</option>
							<option value="false">No</option>
				      </select>
				   </div>
				</div>
				<div class="form-group">
					<div class="col-sm-11 col-sm-offset-1">
						<input class='btn btn-primary' type="submit" value="Validate SPARQL Query">
					</div>
				</div>
			</form>
		</div>
	</div>

</div>

<script type="text/javascript">
var rowOutput = $("#rowOutput");
var yasqeTextArea = $("#yasqeValidator");
var yasqe = YASQE.fromTextArea(document.getElementById("yasqeValidator"), {
	sparql: {
		endpoint: null,
		showQueryButton: false,
	},
	createShareLink: null,
});
var animate = 0;//first (page) load: 0
var updateForm = function() {
	var isUpdate = yasqe.getQueryType() == "INSERT" || yasqe.getQueryType() == "DELETE";
	if (isUpdate) {
		yasqeTextArea.attr('name', 'update')
		rowOutput.hide(animate);
	} else {
		yasqeTextArea.attr('name', 'query');
		rowOutput.show(animate);
	}
	animate = 400;
	
	
};

$("#validateForm").submit(function() {
	yasqe.save();//store text area val 
	var action = (yasqe.getQueryType() == "INSERT" || yasqe.getQueryType() == "DELETE"? "validate/update": "validate/query")
	$(this).attr('action', action); 
});


yasqe.on("change",updateForm);

//initialize once
updateForm();

</script>
