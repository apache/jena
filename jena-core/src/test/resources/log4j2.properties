status = error
name = PropertiesConfig
filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = INFO

appender.console.type = Console
appender.console.name = OUT
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} %-5p %-10c{1} :: %m%n
#appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5p %-10c{1} :: %m%n

rootLogger.level                  = INFO
rootLogger.appenderRef.stdout.ref = OUT

logger.jena.name  = org.apache.jena
logger.jena.level = WARN

logger.arq-info.name  = org.apache.jena.arq.info
logger.arq-info.level = INFO

logger.riot.name  = org.apache.jena.riot
logger.riot.level = INFO

# Specific classes to silence.
logger.jena1.name  = org.apache.jena.rdf.model.impl.RDFDefaultErrorHandler
logger.jena1.level = ERROR

logger.jena2.name  = org.apache.jena.graph.impl.LiteralLabelImpl
logger.jena2.level = ERROR

